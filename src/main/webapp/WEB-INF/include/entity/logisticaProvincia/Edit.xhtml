<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LogisticaProvinciaEditDlg" widgetVar="LogisticaProvinciaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditLogisticaProvinciaTitle}" closeOnEscape="true">

            <h:form id="LogisticaProvinciaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{logisticaProvinciaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditLogisticaProvinciaLabel_provinciaID}" for="provinciaID" />
                        <h:outputText id="provinciaID" value="#{logisticaProvinciaController.selected.provinciaID}" />

                        <p:outputLabel value="#{myBundle.EditLogisticaProvinciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{logisticaProvinciaController.selected.nombre}" title="#{myBundle.EditLogisticaProvinciaTitle_nombre}" required="true" requiredMessage="#{myBundle.EditLogisticaProvinciaRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditLogisticaProvinciaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{logisticaProvinciaController.selected.codigo}" title="#{myBundle.EditLogisticaProvinciaTitle_codigo}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.EditLogisticaProvinciaLabel_codigoPostal}" for="codigoPostal" />
                        <p:inputText id="codigoPostal" value="#{logisticaProvinciaController.selected.codigoPostal}" title="#{myBundle.EditLogisticaProvinciaTitle_codigoPostal}" size="8" maxlength="8"/>

                        <p:outputLabel value="#{myBundle.EditLogisticaProvinciaLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaProvinciaController.selected.fechaCreacion}" title="#{myBundle.EditLogisticaProvinciaTitle_fechaCreacion}" required="true" requiredMessage="#{myBundle.EditLogisticaProvinciaRequiredMessage_fechaCreacion}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditLogisticaProvinciaLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaProvinciaController.selected.fechaModificacion}" title="#{myBundle.EditLogisticaProvinciaTitle_fechaModificacion}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditLogisticaProvinciaLabel_estadoRegistro}" for="estadoRegistro" />
                        <p:selectBooleanCheckbox id="estadoRegistro" value="#{logisticaProvinciaController.selected.estadoRegistro}" required="true" requiredMessage="#{myBundle.EditLogisticaProvinciaRequiredMessage_estadoRegistro}"/>

                        <p:outputLabel value="#{myBundle.EditLogisticaProvinciaLabel_departamentoID}" for="departamentoID" />
                        <p:selectOneMenu id="departamentoID" value="#{logisticaProvinciaController.selected.departamentoID}" required="true" requiredMessage="#{myBundle.EditLogisticaProvinciaRequiredMessage_departamentoID}" converter="logisticaDepartamentoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{logisticaDepartamentoController.items}"
                                           var="departamentoIDItem"
                                           itemValue="#{departamentoIDItem}"
                                           itemLabel="#{departamentoIDItem.departamentoID.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{logisticaProvinciaController.save}" value="#{myBundle.Save}" update="display,:LogisticaProvinciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LogisticaProvinciaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('LogisticaProvinciaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
