<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PersonaEntidadnegocioEditDlg" widgetVar="PersonaEntidadnegocioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPersonaEntidadnegocioTitle}" closeOnEscape="true">

            <h:form id="PersonaEntidadnegocioEditForm">

                <h:panelGroup id="display">

                        <h:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_entidadNegocioID}" for="entidadNegocioID" />
                        <h:panelGroup>
                            <h:outputText id="entidadNegocioID" value="#{personaEntidadnegocioController.selected.entidadNegocioID}" />
                            <p:tooltip for="entidadNegocioID" value="#{personaEntidadnegocioController.getComponentMessages('entidadNegocioID', myBundle.EditPersonaEntidadnegocioHelpText_entidadNegocioID)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{personaEntidadnegocioController.selected.nombre}" title="#{myBundle.EditPersonaEntidadnegocioTitle_nombre}" required="true" requiredMessage="#{myBundle.EditPersonaEntidadnegocioRequiredMessage_nombre}" size="150" maxlength="150"/>
                            <p:tooltip for="nombre" value="#{personaEntidadnegocioController.getComponentMessages('nombre', myBundle.EditPersonaEntidadnegocioHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{personaEntidadnegocioController.selected.descripcion}" title="#{myBundle.EditPersonaEntidadnegocioTitle_descripcion}" size="100" maxlength="100"/>
                            <p:tooltip for="descripcion" value="#{personaEntidadnegocioController.getComponentMessages('descripcion', myBundle.EditPersonaEntidadnegocioHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_abreviacion}" for="abreviacion" />
                        <h:panelGroup>
                            <p:inputText id="abreviacion" value="#{personaEntidadnegocioController.selected.abreviacion}" title="#{myBundle.EditPersonaEntidadnegocioTitle_abreviacion}" size="200" maxlength="200"/>
                            <p:tooltip for="abreviacion" value="#{personaEntidadnegocioController.getComponentMessages('abreviacion', myBundle.EditPersonaEntidadnegocioHelpText_abreviacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <h:panelGroup>
                            <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaEntidadnegocioController.selected.fechaNacimiento}" title="#{myBundle.EditPersonaEntidadnegocioTitle_fechaNacimiento}" required="true" requiredMessage="#{myBundle.EditPersonaEntidadnegocioRequiredMessage_fechaNacimiento}" showOn="button"/>
                            <p:tooltip for="fechaNacimiento" value="#{personaEntidadnegocioController.getComponentMessages('fechaNacimiento', myBundle.EditPersonaEntidadnegocioHelpText_fechaNacimiento)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_fechaCese}" for="fechaCese" />
                        <h:panelGroup>
                            <p:calendar id="fechaCese" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaEntidadnegocioController.selected.fechaCese}" title="#{myBundle.EditPersonaEntidadnegocioTitle_fechaCese}"  showOn="button"/>
                            <p:tooltip for="fechaCese" value="#{personaEntidadnegocioController.getComponentMessages('fechaCese', myBundle.EditPersonaEntidadnegocioHelpText_fechaCese)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_fechaCreacion}" for="fechaCreacion" />
                        <h:panelGroup>
                            <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaEntidadnegocioController.selected.fechaCreacion}" title="#{myBundle.EditPersonaEntidadnegocioTitle_fechaCreacion}" required="true" requiredMessage="#{myBundle.EditPersonaEntidadnegocioRequiredMessage_fechaCreacion}" showOn="button"/>
                            <p:tooltip for="fechaCreacion" value="#{personaEntidadnegocioController.getComponentMessages('fechaCreacion', myBundle.EditPersonaEntidadnegocioHelpText_fechaCreacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_fechaModificacion}" for="fechaModificacion" />
                        <h:panelGroup>
                            <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaEntidadnegocioController.selected.fechaModificacion}" title="#{myBundle.EditPersonaEntidadnegocioTitle_fechaModificacion}"  showOn="button"/>
                            <p:tooltip for="fechaModificacion" value="#{personaEntidadnegocioController.getComponentMessages('fechaModificacion', myBundle.EditPersonaEntidadnegocioHelpText_fechaModificacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_estadoRegistro}" for="estadoRegistro" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="estadoRegistro" value="#{personaEntidadnegocioController.selected.estadoRegistro}" required="true" requiredMessage="#{myBundle.EditPersonaEntidadnegocioRequiredMessage_estadoRegistro}"/>

                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_tipoEntidadID}" for="tipoEntidadID" />
                        <h:panelGroup>
                            <p:selectOneMenu id="tipoEntidadID" value="#{personaEntidadnegocioController.selected.tipoEntidadID}" required="true" requiredMessage="#{myBundle.EditPersonaEntidadnegocioRequiredMessage_tipoEntidadID}" converter="personaTipoentidadConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{personaTipoentidadController.items}"
                                               var="tipoEntidadIDItem"
                                               itemValue="#{tipoEntidadIDItem}"
                                               itemLabel="#{tipoEntidadIDItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="tipoEntidadID" value="#{personaEntidadnegocioController.getComponentMessages('tipoEntidadID', myBundle.EditPersonaEntidadnegocioHelpText_tipoEntidadID)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPersonaEntidadnegocioLabel_personaPersona}" for="personaPersona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="personaPersona" value="#{personaEntidadnegocioController.selected.personaPersona}"  converter="personaPersonaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{personaPersonaController.items}"
                                               var="personaPersonaItem"
                                               itemValue="#{personaPersonaItem}"
                                               itemLabel="#{personaPersonaItem.entidadNegocioID.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="personaPersona" value="#{personaEntidadnegocioController.getComponentMessages('personaPersona', myBundle.EditPersonaEntidadnegocioHelpText_personaPersona)}"/>
                        </h:panelGroup>

                    <p:commandButton actionListener="#{personaEntidadnegocioController.save}" value="#{myBundle.Save}" update="display,:PersonaEntidadnegocioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PersonaEntidadnegocioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PersonaEntidadnegocioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
