<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogisticaDistritoViewDlg" widgetVar="LogisticaDistritoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewLogisticaDistritoTitle}" closeOnEscape="true">

            <h:form id="LogisticaDistritoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{logisticaDistritoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewLogisticaDistritoLabel_distritoID}"/>
                        <h:outputText value="#{logisticaDistritoController.selected.distritoID}" title="#{myBundle.ViewLogisticaDistritoTitle_distritoID}"/>

                        <h:outputText value="#{myBundle.ViewLogisticaDistritoLabel_nombre}"/>
                        <h:outputText value="#{logisticaDistritoController.selected.nombre}" title="#{myBundle.ViewLogisticaDistritoTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewLogisticaDistritoLabel_codigo}"/>
                        <h:outputText value="#{logisticaDistritoController.selected.codigo}" title="#{myBundle.ViewLogisticaDistritoTitle_codigo}"/>

                        <h:outputText value="#{myBundle.ViewLogisticaDistritoLabel_codigoPostal}"/>
                        <h:outputText value="#{logisticaDistritoController.selected.codigoPostal}" title="#{myBundle.ViewLogisticaDistritoTitle_codigoPostal}"/>

                        <h:outputText value="#{myBundle.ViewLogisticaDistritoLabel_fechaCreacion}"/>
                        <h:outputText value="#{logisticaDistritoController.selected.fechaCreacion}" title="#{myBundle.ViewLogisticaDistritoTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewLogisticaDistritoLabel_fechaModificacion}"/>
                        <h:outputText value="#{logisticaDistritoController.selected.fechaModificacion}" title="#{myBundle.ViewLogisticaDistritoTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewLogisticaDistritoLabel_estadoRegistro}"/>
                        <h:selectBooleanCheckbox id="estadoRegistro" value="#{logisticaDistritoController.selected.estadoRegistro}" title="#{myBundle.EditLogisticaDistritoTitle_estadoRegistro}" required="true" requiredMessage="#{myBundle.EditLogisticaDistritoRequiredMessage_estadoRegistro}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewLogisticaDistritoLabel_provinciaID}"/>
                        <h:outputText value="#{logisticaDistritoController.selected.provinciaID.provinciaID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('LogisticaDistritoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
