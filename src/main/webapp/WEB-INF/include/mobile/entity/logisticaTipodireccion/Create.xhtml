<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LogisticaTipodireccionCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateLogisticaTipodireccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LogisticaTipodireccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LogisticaTipodireccionCreateForm">

                <h:panelGroup id="display" rendered="#{logisticaTipodireccionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaTipodireccionLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{logisticaTipodireccionController.selected.nombre}" title="#{myBundle.CreateLogisticaTipodireccionTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateLogisticaTipodireccionRequiredMessage_nombre}" size="100" maxlength="100"/>
                                <p:tooltip for="nombre" value="#{logisticaTipodireccionController.getComponentMessages('nombre', myBundle.CreateLogisticaTipodireccionHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaTipodireccionLabel_descripcion}" for="descripcion" />
                            <h:panelGroup>
                                <p:inputText id="descripcion" value="#{logisticaTipodireccionController.selected.descripcion}" title="#{myBundle.CreateLogisticaTipodireccionTitle_descripcion}" size="100" maxlength="100"/>
                                <p:tooltip for="descripcion" value="#{logisticaTipodireccionController.getComponentMessages('descripcion', myBundle.CreateLogisticaTipodireccionHelpText_descripcion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaTipodireccionLabel_abreviacion}" for="abreviacion" />
                            <h:panelGroup>
                                <p:inputText id="abreviacion" value="#{logisticaTipodireccionController.selected.abreviacion}" title="#{myBundle.CreateLogisticaTipodireccionTitle_abreviacion}" size="200" maxlength="200"/>
                                <p:tooltip for="abreviacion" value="#{logisticaTipodireccionController.getComponentMessages('abreviacion', myBundle.CreateLogisticaTipodireccionHelpText_abreviacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaTipodireccionLabel_fechaCreacion}" for="fechaCreacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaTipodireccionController.selected.fechaCreacion}" title="#{myBundle.CreateLogisticaTipodireccionTitle_fechaCreacion}" required="true" requiredMessage="#{myBundle.CreateLogisticaTipodireccionRequiredMessage_fechaCreacion}" showOn="button"/>
                                <p:tooltip for="fechaCreacion" value="#{logisticaTipodireccionController.getComponentMessages('fechaCreacion', myBundle.CreateLogisticaTipodireccionHelpText_fechaCreacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaTipodireccionLabel_fechaModificacion}" for="fechaModificacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaTipodireccionController.selected.fechaModificacion}" title="#{myBundle.CreateLogisticaTipodireccionTitle_fechaModificacion}"  showOn="button"/>
                                <p:tooltip for="fechaModificacion" value="#{logisticaTipodireccionController.getComponentMessages('fechaModificacion', myBundle.CreateLogisticaTipodireccionHelpText_fechaModificacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaTipodireccionLabel_estadoRegistro}" for="estadoRegistro" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="estadoRegistro" value="#{logisticaTipodireccionController.selected.estadoRegistro}" required="true" requiredMessage="#{myBundle.CreateLogisticaTipodireccionRequiredMessage_estadoRegistro}"/>
                                <p:tooltip for="estadoRegistro" value="#{logisticaTipodireccionController.getComponentMessages('estadoRegistro', myBundle.CreateLogisticaTipodireccionHelpText_estadoRegistro)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{logisticaTipodireccionController.saveNew}" value="#{myBundle.Save}" update="display,:LogisticaTipodireccionListPage:LogisticaTipodireccionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:LogisticaTipodireccionListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
