<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LogisticaProvinciaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewLogisticaProvinciaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LogisticaProvinciaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LogisticaProvinciaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{logisticaProvinciaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLogisticaProvinciaLabel_provinciaID}"/>
                            <h:outputText value="#{logisticaProvinciaController.selected.provinciaID}" title="#{myBundle.ViewLogisticaProvinciaTitle_provinciaID}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLogisticaProvinciaLabel_nombre}"/>
                            <h:outputText value="#{logisticaProvinciaController.selected.nombre}" title="#{myBundle.ViewLogisticaProvinciaTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLogisticaProvinciaLabel_codigo}"/>
                            <h:outputText value="#{logisticaProvinciaController.selected.codigo}" title="#{myBundle.ViewLogisticaProvinciaTitle_codigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLogisticaProvinciaLabel_codigoPostal}"/>
                            <h:outputText value="#{logisticaProvinciaController.selected.codigoPostal}" title="#{myBundle.ViewLogisticaProvinciaTitle_codigoPostal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLogisticaProvinciaLabel_fechaCreacion}"/>
                            <h:outputText value="#{logisticaProvinciaController.selected.fechaCreacion}" title="#{myBundle.ViewLogisticaProvinciaTitle_fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLogisticaProvinciaLabel_fechaModificacion}"/>
                            <h:outputText value="#{logisticaProvinciaController.selected.fechaModificacion}" title="#{myBundle.ViewLogisticaProvinciaTitle_fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLogisticaProvinciaLabel_estadoRegistro}"/>
                            <h:selectBooleanCheckbox id="estadoRegistro" value="#{logisticaProvinciaController.selected.estadoRegistro}" title="#{myBundle.EditLogisticaProvinciaTitle_estadoRegistro}" required="true" requiredMessage="#{myBundle.EditLogisticaProvinciaRequiredMessage_estadoRegistro}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLogisticaProvinciaLabel_departamentoID}"/>
                            <h:outputText value="#{logisticaProvinciaController.selected.departamentoID.departamentoID}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
