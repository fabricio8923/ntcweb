<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LogisticaProvinciaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateLogisticaProvinciaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LogisticaProvinciaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LogisticaProvinciaCreateForm">

                <h:panelGroup id="display" rendered="#{logisticaProvinciaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaProvinciaLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{logisticaProvinciaController.selected.nombre}" title="#{myBundle.CreateLogisticaProvinciaTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateLogisticaProvinciaRequiredMessage_nombre}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaProvinciaLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{logisticaProvinciaController.selected.codigo}" title="#{myBundle.CreateLogisticaProvinciaTitle_codigo}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaProvinciaLabel_codigoPostal}" for="codigoPostal" />
                            <p:inputText id="codigoPostal" value="#{logisticaProvinciaController.selected.codigoPostal}" title="#{myBundle.CreateLogisticaProvinciaTitle_codigoPostal}" size="8" maxlength="8"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaProvinciaLabel_fechaCreacion}" for="fechaCreacion" />
                            <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaProvinciaController.selected.fechaCreacion}" title="#{myBundle.CreateLogisticaProvinciaTitle_fechaCreacion}" required="true" requiredMessage="#{myBundle.CreateLogisticaProvinciaRequiredMessage_fechaCreacion}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaProvinciaLabel_fechaModificacion}" for="fechaModificacion" />
                            <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaProvinciaController.selected.fechaModificacion}" title="#{myBundle.CreateLogisticaProvinciaTitle_fechaModificacion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaProvinciaLabel_estadoRegistro}" for="estadoRegistro" />
                            <p:selectBooleanCheckbox id="estadoRegistro" value="#{logisticaProvinciaController.selected.estadoRegistro}" required="true" requiredMessage="#{myBundle.CreateLogisticaProvinciaRequiredMessage_estadoRegistro}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLogisticaProvinciaLabel_departamentoID}" for="departamentoID" />
                            <p:selectOneMenu id="departamentoID" value="#{logisticaProvinciaController.selected.departamentoID}" required="true" requiredMessage="#{myBundle.CreateLogisticaProvinciaRequiredMessage_departamentoID}" converter="logisticaDepartamentoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{logisticaDepartamentoController.items}"
                                               var="departamentoIDItem"
                                               itemValue="#{departamentoIDItem}"
                                               itemLabel="#{departamentoIDItem.departamentoID.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{logisticaProvinciaController.saveNew}" value="#{myBundle.Save}" update="display,:LogisticaProvinciaListPage:LogisticaProvinciaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:LogisticaProvinciaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
