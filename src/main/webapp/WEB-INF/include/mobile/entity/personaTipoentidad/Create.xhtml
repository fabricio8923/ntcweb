<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaTipoentidadCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreatePersonaTipoentidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonaTipoentidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonaTipoentidadCreateForm">

                <h:panelGroup id="display" rendered="#{personaTipoentidadController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaTipoentidadLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{personaTipoentidadController.selected.nombre}" title="#{myBundle.CreatePersonaTipoentidadTitle_nombre}" required="true" requiredMessage="#{myBundle.CreatePersonaTipoentidadRequiredMessage_nombre}" size="100" maxlength="100"/>
                                <p:tooltip for="nombre" value="#{personaTipoentidadController.getComponentMessages('nombre', myBundle.CreatePersonaTipoentidadHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaTipoentidadLabel_descripcion}" for="descripcion" />
                            <h:panelGroup>
                                <p:inputText id="descripcion" value="#{personaTipoentidadController.selected.descripcion}" title="#{myBundle.CreatePersonaTipoentidadTitle_descripcion}" size="100" maxlength="100"/>
                                <p:tooltip for="descripcion" value="#{personaTipoentidadController.getComponentMessages('descripcion', myBundle.CreatePersonaTipoentidadHelpText_descripcion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaTipoentidadLabel_abreviacion}" for="abreviacion" />
                            <h:panelGroup>
                                <p:inputText id="abreviacion" value="#{personaTipoentidadController.selected.abreviacion}" title="#{myBundle.CreatePersonaTipoentidadTitle_abreviacion}" size="200" maxlength="200"/>
                                <p:tooltip for="abreviacion" value="#{personaTipoentidadController.getComponentMessages('abreviacion', myBundle.CreatePersonaTipoentidadHelpText_abreviacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaTipoentidadLabel_fechaCreacion}" for="fechaCreacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaTipoentidadController.selected.fechaCreacion}" title="#{myBundle.CreatePersonaTipoentidadTitle_fechaCreacion}" required="true" requiredMessage="#{myBundle.CreatePersonaTipoentidadRequiredMessage_fechaCreacion}" showOn="button"/>
                                <p:tooltip for="fechaCreacion" value="#{personaTipoentidadController.getComponentMessages('fechaCreacion', myBundle.CreatePersonaTipoentidadHelpText_fechaCreacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaTipoentidadLabel_fechaModificacion}" for="fechaModificacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaTipoentidadController.selected.fechaModificacion}" title="#{myBundle.CreatePersonaTipoentidadTitle_fechaModificacion}"  showOn="button"/>
                                <p:tooltip for="fechaModificacion" value="#{personaTipoentidadController.getComponentMessages('fechaModificacion', myBundle.CreatePersonaTipoentidadHelpText_fechaModificacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaTipoentidadLabel_estadoRegistro}" for="estadoRegistro" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="estadoRegistro" value="#{personaTipoentidadController.selected.estadoRegistro}" required="true" requiredMessage="#{myBundle.CreatePersonaTipoentidadRequiredMessage_estadoRegistro}"/>
                                <p:tooltip for="estadoRegistro" value="#{personaTipoentidadController.getComponentMessages('estadoRegistro', myBundle.CreatePersonaTipoentidadHelpText_estadoRegistro)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{personaTipoentidadController.saveNew}" value="#{myBundle.Save}" update="display,:PersonaTipoentidadListPage:PersonaTipoentidadListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PersonaTipoentidadListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
