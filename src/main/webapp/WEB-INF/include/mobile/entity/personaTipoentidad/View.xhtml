<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaTipoentidadViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPersonaTipoentidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonaTipoentidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonaTipoentidadViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{personaTipoentidadController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaTipoentidadLabel_tipoEntidadID}"/>
                            <h:outputText value="#{personaTipoentidadController.selected.tipoEntidadID}" title="#{myBundle.ViewPersonaTipoentidadTitle_tipoEntidadID}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaTipoentidadLabel_nombre}"/>
                            <h:outputText value="#{personaTipoentidadController.selected.nombre}" title="#{myBundle.ViewPersonaTipoentidadTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaTipoentidadLabel_descripcion}"/>
                            <h:outputText value="#{personaTipoentidadController.selected.descripcion}" title="#{myBundle.ViewPersonaTipoentidadTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaTipoentidadLabel_abreviacion}"/>
                            <h:outputText value="#{personaTipoentidadController.selected.abreviacion}" title="#{myBundle.ViewPersonaTipoentidadTitle_abreviacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaTipoentidadLabel_fechaCreacion}"/>
                            <h:outputText value="#{personaTipoentidadController.selected.fechaCreacion}" title="#{myBundle.ViewPersonaTipoentidadTitle_fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaTipoentidadLabel_fechaModificacion}"/>
                            <h:outputText value="#{personaTipoentidadController.selected.fechaModificacion}" title="#{myBundle.ViewPersonaTipoentidadTitle_fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaTipoentidadLabel_estadoRegistro}"/>
                            <h:selectBooleanCheckbox id="estadoRegistro" value="#{personaTipoentidadController.selected.estadoRegistro}" title="#{myBundle.EditPersonaTipoentidadTitle_estadoRegistro}" required="true" requiredMessage="#{myBundle.EditPersonaTipoentidadRequiredMessage_estadoRegistro}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
