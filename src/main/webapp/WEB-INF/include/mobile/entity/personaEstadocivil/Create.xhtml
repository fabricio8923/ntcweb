<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaEstadocivilCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreatePersonaEstadocivilTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonaEstadocivilListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonaEstadocivilCreateForm">

                <h:panelGroup id="display" rendered="#{personaEstadocivilController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaEstadocivilLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{personaEstadocivilController.selected.nombre}" title="#{myBundle.CreatePersonaEstadocivilTitle_nombre}" required="true" requiredMessage="#{myBundle.CreatePersonaEstadocivilRequiredMessage_nombre}" size="100" maxlength="100"/>
                                <p:tooltip for="nombre" value="#{personaEstadocivilController.getComponentMessages('nombre', myBundle.CreatePersonaEstadocivilHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaEstadocivilLabel_descripcion}" for="descripcion" />
                            <h:panelGroup>
                                <p:inputText id="descripcion" value="#{personaEstadocivilController.selected.descripcion}" title="#{myBundle.CreatePersonaEstadocivilTitle_descripcion}" size="100" maxlength="100"/>
                                <p:tooltip for="descripcion" value="#{personaEstadocivilController.getComponentMessages('descripcion', myBundle.CreatePersonaEstadocivilHelpText_descripcion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaEstadocivilLabel_abreviacion}" for="abreviacion" />
                            <h:panelGroup>
                                <p:inputText id="abreviacion" value="#{personaEstadocivilController.selected.abreviacion}" title="#{myBundle.CreatePersonaEstadocivilTitle_abreviacion}" size="200" maxlength="200"/>
                                <p:tooltip for="abreviacion" value="#{personaEstadocivilController.getComponentMessages('abreviacion', myBundle.CreatePersonaEstadocivilHelpText_abreviacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaEstadocivilLabel_fechaCreacion}" for="fechaCreacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaEstadocivilController.selected.fechaCreacion}" title="#{myBundle.CreatePersonaEstadocivilTitle_fechaCreacion}" required="true" requiredMessage="#{myBundle.CreatePersonaEstadocivilRequiredMessage_fechaCreacion}" showOn="button"/>
                                <p:tooltip for="fechaCreacion" value="#{personaEstadocivilController.getComponentMessages('fechaCreacion', myBundle.CreatePersonaEstadocivilHelpText_fechaCreacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaEstadocivilLabel_fechaModificacion}" for="fechaModificacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaEstadocivilController.selected.fechaModificacion}" title="#{myBundle.CreatePersonaEstadocivilTitle_fechaModificacion}"  showOn="button"/>
                                <p:tooltip for="fechaModificacion" value="#{personaEstadocivilController.getComponentMessages('fechaModificacion', myBundle.CreatePersonaEstadocivilHelpText_fechaModificacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreatePersonaEstadocivilLabel_estadoRegistro}" for="estadoRegistro" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="estadoRegistro" value="#{personaEstadocivilController.selected.estadoRegistro}" required="true" requiredMessage="#{myBundle.CreatePersonaEstadocivilRequiredMessage_estadoRegistro}"/>
                                <p:tooltip for="estadoRegistro" value="#{personaEstadocivilController.getComponentMessages('estadoRegistro', myBundle.CreatePersonaEstadocivilHelpText_estadoRegistro)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{personaEstadocivilController.saveNew}" value="#{myBundle.Save}" update="display,:PersonaEstadocivilListPage:PersonaEstadocivilListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PersonaEstadocivilListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
