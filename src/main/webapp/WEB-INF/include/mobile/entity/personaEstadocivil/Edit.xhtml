<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaEstadocivilEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPersonaEstadocivilTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonaEstadocivilListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonaEstadocivilEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{personaEstadocivilController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditPersonaEstadocivilLabel_estadoCivilID}" for="estadoCivilID" />
                            <h:panelGroup>
                                <h:outputText id="estadoCivilID" value="#{personaEstadocivilController.selected.estadoCivilID}" />
                                <p:tooltip for="estadoCivilID" value="#{personaEstadocivilController.getComponentMessages('estadoCivilID', myBundle.EditPersonaEstadocivilHelpText_estadoCivilID)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaEstadocivilLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{personaEstadocivilController.selected.nombre}" title="#{myBundle.EditPersonaEstadocivilTitle_nombre}" required="true" requiredMessage="#{myBundle.EditPersonaEstadocivilRequiredMessage_nombre}" size="100" maxlength="100"/>
                                <p:tooltip for="nombre" value="#{personaEstadocivilController.getComponentMessages('nombre', myBundle.EditPersonaEstadocivilHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaEstadocivilLabel_descripcion}" for="descripcion" />
                            <h:panelGroup>
                                <p:inputText id="descripcion" value="#{personaEstadocivilController.selected.descripcion}" title="#{myBundle.EditPersonaEstadocivilTitle_descripcion}" size="100" maxlength="100"/>
                                <p:tooltip for="descripcion" value="#{personaEstadocivilController.getComponentMessages('descripcion', myBundle.EditPersonaEstadocivilHelpText_descripcion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaEstadocivilLabel_abreviacion}" for="abreviacion" />
                            <h:panelGroup>
                                <p:inputText id="abreviacion" value="#{personaEstadocivilController.selected.abreviacion}" title="#{myBundle.EditPersonaEstadocivilTitle_abreviacion}" size="200" maxlength="200"/>
                                <p:tooltip for="abreviacion" value="#{personaEstadocivilController.getComponentMessages('abreviacion', myBundle.EditPersonaEstadocivilHelpText_abreviacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaEstadocivilLabel_fechaCreacion}" for="fechaCreacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaEstadocivilController.selected.fechaCreacion}" title="#{myBundle.EditPersonaEstadocivilTitle_fechaCreacion}" required="true" requiredMessage="#{myBundle.EditPersonaEstadocivilRequiredMessage_fechaCreacion}" showOn="button"/>
                                <p:tooltip for="fechaCreacion" value="#{personaEstadocivilController.getComponentMessages('fechaCreacion', myBundle.EditPersonaEstadocivilHelpText_fechaCreacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaEstadocivilLabel_fechaModificacion}" for="fechaModificacion" />
                            <h:panelGroup>
                                <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaEstadocivilController.selected.fechaModificacion}" title="#{myBundle.EditPersonaEstadocivilTitle_fechaModificacion}"  showOn="button"/>
                                <p:tooltip for="fechaModificacion" value="#{personaEstadocivilController.getComponentMessages('fechaModificacion', myBundle.EditPersonaEstadocivilHelpText_fechaModificacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaEstadocivilLabel_estadoRegistro}" for="estadoRegistro" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="estadoRegistro" value="#{personaEstadocivilController.selected.estadoRegistro}" required="true" requiredMessage="#{myBundle.EditPersonaEstadocivilRequiredMessage_estadoRegistro}"/>
                                <p:tooltip for="estadoRegistro" value="#{personaEstadocivilController.getComponentMessages('estadoRegistro', myBundle.EditPersonaEstadocivilHelpText_estadoRegistro)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{personaEstadocivilController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PersonaEstadocivilListPage:PersonaEstadocivilListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PersonaEstadocivilListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
