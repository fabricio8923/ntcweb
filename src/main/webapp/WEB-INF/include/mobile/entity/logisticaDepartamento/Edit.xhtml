<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LogisticaDepartamentoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditLogisticaDepartamentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LogisticaDepartamentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LogisticaDepartamentoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{logisticaDepartamentoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditLogisticaDepartamentoLabel_departamentoID}" for="departamentoID" />
                            <h:outputText id="departamentoID" value="#{logisticaDepartamentoController.selected.departamentoID}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditLogisticaDepartamentoLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{logisticaDepartamentoController.selected.nombre}" title="#{myBundle.EditLogisticaDepartamentoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditLogisticaDepartamentoRequiredMessage_nombre}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditLogisticaDepartamentoLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{logisticaDepartamentoController.selected.codigo}" title="#{myBundle.EditLogisticaDepartamentoTitle_codigo}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditLogisticaDepartamentoLabel_zonaHoraria}" for="zonaHoraria" />
                            <p:inputText id="zonaHoraria" value="#{logisticaDepartamentoController.selected.zonaHoraria}" title="#{myBundle.EditLogisticaDepartamentoTitle_zonaHoraria}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditLogisticaDepartamentoLabel_codigoPostal}" for="codigoPostal" />
                            <p:inputText id="codigoPostal" value="#{logisticaDepartamentoController.selected.codigoPostal}" title="#{myBundle.EditLogisticaDepartamentoTitle_codigoPostal}" size="8" maxlength="8"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditLogisticaDepartamentoLabel_fechaCreacion}" for="fechaCreacion" />
                            <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaDepartamentoController.selected.fechaCreacion}" title="#{myBundle.EditLogisticaDepartamentoTitle_fechaCreacion}" required="true" requiredMessage="#{myBundle.EditLogisticaDepartamentoRequiredMessage_fechaCreacion}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditLogisticaDepartamentoLabel_fechaModificacion}" for="fechaModificacion" />
                            <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaDepartamentoController.selected.fechaModificacion}" title="#{myBundle.EditLogisticaDepartamentoTitle_fechaModificacion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditLogisticaDepartamentoLabel_estadoRegistro}" for="estadoRegistro" />
                            <p:selectBooleanCheckbox id="estadoRegistro" value="#{logisticaDepartamentoController.selected.estadoRegistro}" required="true" requiredMessage="#{myBundle.EditLogisticaDepartamentoRequiredMessage_estadoRegistro}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditLogisticaDepartamentoLabel_paisID}" for="paisID" />
                            <p:selectOneMenu id="paisID" value="#{logisticaDepartamentoController.selected.paisID}" required="true" requiredMessage="#{myBundle.EditLogisticaDepartamentoRequiredMessage_paisID}" converter="logisticaPaisConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{logisticaPaisController.items}"
                                               var="paisIDItem"
                                               itemValue="#{paisIDItem}"
                                               itemLabel="#{paisIDItem.paisID.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{logisticaDepartamentoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:LogisticaDepartamentoListPage:LogisticaDepartamentoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:LogisticaDepartamentoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
