<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LogisticaUsodireccionEditPage" lazy="true">
        <pm:header title="#{myBundle.EditLogisticaUsodireccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LogisticaUsodireccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LogisticaUsodireccionEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{logisticaUsodireccionController.selected != null}">

                    <pm:field>
                                <h:outputLabel value="#{myBundle.EditLogisticaUsodireccionLabel_usoDireccionID}" for="usoDireccionID" />
                        <h:outputText id="usoDireccionID" value="#{logisticaUsodireccionController.selected.usoDireccionID}" />
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditLogisticaUsodireccionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{logisticaUsodireccionController.selected.nombre}" title="#{myBundle.EditLogisticaUsodireccionTitle_nombre}" required="true" requiredMessage="#{myBundle.EditLogisticaUsodireccionRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditLogisticaUsodireccionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{logisticaUsodireccionController.selected.descripcion}" title="#{myBundle.EditLogisticaUsodireccionTitle_descripcion}" size="100" maxlength="100"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditLogisticaUsodireccionLabel_abreviacion}" for="abreviacion" />
                        <p:inputText id="abreviacion" value="#{logisticaUsodireccionController.selected.abreviacion}" title="#{myBundle.EditLogisticaUsodireccionTitle_abreviacion}" size="200" maxlength="200"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditLogisticaUsodireccionLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaUsodireccionController.selected.fechaCreacion}" title="#{myBundle.EditLogisticaUsodireccionTitle_fechaCreacion}" required="true" requiredMessage="#{myBundle.EditLogisticaUsodireccionRequiredMessage_fechaCreacion}" showOn="button"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditLogisticaUsodireccionLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaUsodireccionController.selected.fechaModificacion}" title="#{myBundle.EditLogisticaUsodireccionTitle_fechaModificacion}"  showOn="button"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditLogisticaUsodireccionLabel_estadoRegistro}" for="estadoRegistro" />
                        <p:selectBooleanCheckbox id="estadoRegistro" value="#{logisticaUsodireccionController.selected.estadoRegistro}" required="true" requiredMessage="#{myBundle.EditLogisticaUsodireccionRequiredMessage_estadoRegistro}"/>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{logisticaUsodireccionController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:LogisticaUsodireccionListPage:LogisticaUsodireccionListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:LogisticaUsodireccionListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
