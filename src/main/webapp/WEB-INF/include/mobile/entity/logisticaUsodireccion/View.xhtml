<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LogisticaUsodireccionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewLogisticaUsodireccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LogisticaUsodireccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LogisticaUsodireccionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{logisticaUsodireccionController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewLogisticaUsodireccionLabel_usoDireccionID}"/>
                        <h:outputText value="#{logisticaUsodireccionController.selected.usoDireccionID}" title="#{myBundle.ViewLogisticaUsodireccionTitle_usoDireccionID}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewLogisticaUsodireccionLabel_nombre}"/>
                        <h:outputText value="#{logisticaUsodireccionController.selected.nombre}" title="#{myBundle.ViewLogisticaUsodireccionTitle_nombre}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewLogisticaUsodireccionLabel_descripcion}"/>
                        <h:outputText value="#{logisticaUsodireccionController.selected.descripcion}" title="#{myBundle.ViewLogisticaUsodireccionTitle_descripcion}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewLogisticaUsodireccionLabel_abreviacion}"/>
                        <h:outputText value="#{logisticaUsodireccionController.selected.abreviacion}" title="#{myBundle.ViewLogisticaUsodireccionTitle_abreviacion}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewLogisticaUsodireccionLabel_fechaCreacion}"/>
                        <h:outputText value="#{logisticaUsodireccionController.selected.fechaCreacion}" title="#{myBundle.ViewLogisticaUsodireccionTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewLogisticaUsodireccionLabel_fechaModificacion}"/>
                        <h:outputText value="#{logisticaUsodireccionController.selected.fechaModificacion}" title="#{myBundle.ViewLogisticaUsodireccionTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewLogisticaUsodireccionLabel_estadoRegistro}"/>
                        <h:selectBooleanCheckbox id="estadoRegistro" value="#{logisticaUsodireccionController.selected.estadoRegistro}" title="#{myBundle.EditLogisticaUsodireccionTitle_estadoRegistro}" required="true" requiredMessage="#{myBundle.EditLogisticaUsodireccionRequiredMessage_estadoRegistro}" disabled="true"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
