<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LogisticaUsodireccionCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateLogisticaUsodireccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LogisticaUsodireccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LogisticaUsodireccionCreateForm">

                <h:panelGroup id="display" rendered="#{logisticaUsodireccionController.selected != null}">
                    <p:outputPanel>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreateLogisticaUsodireccionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{logisticaUsodireccionController.selected.nombre}" title="#{myBundle.CreateLogisticaUsodireccionTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateLogisticaUsodireccionRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreateLogisticaUsodireccionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{logisticaUsodireccionController.selected.descripcion}" title="#{myBundle.CreateLogisticaUsodireccionTitle_descripcion}" size="100" maxlength="100"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreateLogisticaUsodireccionLabel_abreviacion}" for="abreviacion" />
                        <p:inputText id="abreviacion" value="#{logisticaUsodireccionController.selected.abreviacion}" title="#{myBundle.CreateLogisticaUsodireccionTitle_abreviacion}" size="200" maxlength="200"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreateLogisticaUsodireccionLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaUsodireccionController.selected.fechaCreacion}" title="#{myBundle.CreateLogisticaUsodireccionTitle_fechaCreacion}" required="true" requiredMessage="#{myBundle.CreateLogisticaUsodireccionRequiredMessage_fechaCreacion}" showOn="button"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreateLogisticaUsodireccionLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{logisticaUsodireccionController.selected.fechaModificacion}" title="#{myBundle.CreateLogisticaUsodireccionTitle_fechaModificacion}"  showOn="button"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreateLogisticaUsodireccionLabel_estadoRegistro}" for="estadoRegistro" />
                        <p:selectBooleanCheckbox id="estadoRegistro" value="#{logisticaUsodireccionController.selected.estadoRegistro}" required="true" requiredMessage="#{myBundle.CreateLogisticaUsodireccionRequiredMessage_estadoRegistro}"/>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{logisticaUsodireccionController.saveNew}" value="#{myBundle.Save}" update="display,:LogisticaUsodireccionListPage:LogisticaUsodireccionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:LogisticaUsodireccionListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
