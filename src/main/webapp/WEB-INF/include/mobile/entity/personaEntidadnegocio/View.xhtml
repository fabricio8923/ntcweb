<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaEntidadnegocioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPersonaEntidadnegocioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonaEntidadnegocioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonaEntidadnegocioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{personaEntidadnegocioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_entidadNegocioID}"/>
                            <h:outputText value="#{personaEntidadnegocioController.selected.entidadNegocioID}" title="#{myBundle.ViewPersonaEntidadnegocioTitle_entidadNegocioID}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_nombre}"/>
                            <h:outputText value="#{personaEntidadnegocioController.selected.nombre}" title="#{myBundle.ViewPersonaEntidadnegocioTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_descripcion}"/>
                            <h:outputText value="#{personaEntidadnegocioController.selected.descripcion}" title="#{myBundle.ViewPersonaEntidadnegocioTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_abreviacion}"/>
                            <h:outputText value="#{personaEntidadnegocioController.selected.abreviacion}" title="#{myBundle.ViewPersonaEntidadnegocioTitle_abreviacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_fechaNacimiento}"/>
                            <h:outputText value="#{personaEntidadnegocioController.selected.fechaNacimiento}" title="#{myBundle.ViewPersonaEntidadnegocioTitle_fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_fechaCese}"/>
                            <h:outputText value="#{personaEntidadnegocioController.selected.fechaCese}" title="#{myBundle.ViewPersonaEntidadnegocioTitle_fechaCese}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_fechaCreacion}"/>
                            <h:outputText value="#{personaEntidadnegocioController.selected.fechaCreacion}" title="#{myBundle.ViewPersonaEntidadnegocioTitle_fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_fechaModificacion}"/>
                            <h:outputText value="#{personaEntidadnegocioController.selected.fechaModificacion}" title="#{myBundle.ViewPersonaEntidadnegocioTitle_fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_estadoRegistro}"/>
                            <h:selectBooleanCheckbox id="estadoRegistro" value="#{personaEntidadnegocioController.selected.estadoRegistro}" title="#{myBundle.EditPersonaEntidadnegocioTitle_estadoRegistro}" required="true" requiredMessage="#{myBundle.EditPersonaEntidadnegocioRequiredMessage_estadoRegistro}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_tipoEntidadID}"/>
                            <h:outputText value="#{personaEntidadnegocioController.selected.tipoEntidadID.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaEntidadnegocioLabel_personaPersona}"/>
                            <h:outputText value="#{personaEntidadnegocioController.selected.personaPersona.entidadNegocioID}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
